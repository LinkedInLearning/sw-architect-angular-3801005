<mat-card *ngIf="book$ | async as book" class="example-card">
    <mat-card-header>
        <div class="example-header-image" mat-card-avatar></div>
        <mat-card-title>{{ book.title }}</mat-card-title>
        <mat-card-subtitle>{{ book.author }}</mat-card-subtitle>
    </mat-card-header>
    <img
            [ngSrc]="book.cover || 'https://via.placeholder.com/468x800?text=No%20cover%20available'"
            alt="book cover"
            class="book-cover"
            height="220"
            mat-card-image
            width="600"/>
    <mat-card-content>
        <p>
            {{ book.subtitle }}
        </p>
    </mat-card-content>
    <mat-card-actions>
        <button (click)="remove()" color="error" mat-button>REMOVE</button>
    </mat-card-actions>
</mat-card>
